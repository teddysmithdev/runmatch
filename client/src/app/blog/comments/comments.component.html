<ul class="list-group list-group-flush list-group-comments">
    <li class="list-group-item py-4" *ngFor="let comment of comments">
      <div class="media">
        <img alt="Image" src="assets/img/avatar-female-2.jpg" class="avatar avatar-sm" />
        <div class="media-body">
          <div class="mb-2">
            <span class="h6 mb-0">{{comment.username}}</span>
            <span class="text-muted">Making awesome products</span>
          </div>
          <p>
            {{comment.content}}
          </p>
          <app-comment-box
          *ngIf="(!!comment.isEditable && (accountService.givenUserIsLoggedIn(comment.username)) | async) || !!comment.isReplying"
          [comment]="comment"
          (commentSaved)="onCommentSaved($event, comment)"
          >    
        </app-comment-box>

          <div class="d-flex align-items-center" *ngIf="!comment.isEditable && !comment.isReplying">
            <div class="mr-2">
              <button 
              class="btn btn-sm btn-outline-primary"
              (click)="replyComment(comment)"
              >Reply</button>
              <button class="btn btn-sm btn-outline-primary"><i class="icon-thumbs-up"></i>&nbsp;(2)</button>
            </div>
            <small class="text-muted">{{comment.updateDate | date:'medium'}}</small>
          </div>
        </div>
      </div>

    </li>
